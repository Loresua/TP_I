<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Consulta ANIMADO</title>
    <link rel="stylesheet" href="formularioStyle.css">
  </head>
  <body>
   
    <form action="" class="formulario">
      <h1 class="formulario__titulo">Contáctenos</h1>
      
      <p>
        <input type="text" class="formulario__input" required>
        <label for="" class="formulario__label">Nombre</label>
      </p>
      <p>
        <input type="text" class="formulario__input" required>
        <label for="" class="formulario__label">Correo</label>
      </p>
      <p>
        <input type="text" class="formulario__input" required>
        <label for="" class="formulario__label">Teléfono</label>
      </p>
      <p>
        <input type="text" class="formulario__input" required>
        <label for="" class="formulario__label">Mensaje</label>
      </p>

      <input type="submit" class="formulario__submit">
    </form>
    <script src="formularioScript.js"></script>
    
  </body>
  
</html>
